<mat-card>
    <mat-card-content>

        <div id="register">
            <form  [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="container">
                    <div class="example-container">
                        <mat-form-field class="full-width">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" placeholder="Enter User Email" formControlName="firstname"
                                required />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" placeholder="Enter User Email" formControlName="lastname"
                                required />
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                                formControlName="password" required />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field class="full-width">
                            <mat-label> Confirm Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm Password"
                                formControlName="password" required />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
