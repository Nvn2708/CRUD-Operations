<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card w-50 text-center">
    <div class="card-header">
      <h3>{{ title | uppercase }}</h3>
    </div>
    <div class="card-body">
      <form id="myForm" [formGroup]="logInForm" (ngSubmit)="logIn()">
        <div class="d-flex mb-3">
          <label for="exampleFormControlInput1" class="form-label w-25">Email address :</label>
          <input type="email" class="form-control w-75 " id="exampleFormControlInput1" formControlName="useremail"
            placeholder="Enter your email id">
        </div>
        <div class="input-group mb-3">
          <label for="exampleFormControlInput1" class="form-label w-25">Password :</label>
          <input [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password"
            placeholder="Enter your password">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="hide = !hide"><i
              [class]="hide ? 'bi bi-eye-slash' : 'bi bi-eye' "></i></button>
        </div>
      </form>
    </div>
    <div class="card-footer text-body-secondary">
      <button mat-raised-button color="primary" form="myForm" type="submit">Login</button>&nbsp;
      <button mat-raised-button color="accent" routerLink="/signup">Signup</button>
    </div>
  </div>
</div>
